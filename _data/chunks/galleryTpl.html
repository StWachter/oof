<li class="js-filter-element all [[+productCategory:tvLabel:filterPathSegment]] [[+productCategorySecond:tvLabel:filterPathSegment]]">
    <a href="[[~[[+id]]]]" target="_blank" class="gallery__item gallery__item--[[+productOverlayColor]]" id="produkt-[[+id]]">
        <figure class="gallery__imageWrapper">
            <picture>
                <source srcset="[[+productImage:pThumb=`w=600&f=webp`]]" media="(min-width: 320px)">
                <img class="gallery__image" width="400" height="400" src="[[+productImage]]" alt="[[+pagetitle:htmlent]]" loading="lazy">
            </picture>
            <figcaption class="gallery__overlay">
                [[+productOverlay]]
            </figcaption>
        </figure>
        [[+productButton:notempty=`<img src="[[++checksumfile.assets_path]]img/[[+productButton]].png" alt="" class="gallery__button gallery__button[[+productButtonPosition]]">`]]
    </a>
    <div class="gallery__caption">
        <div>[[+pagetitle]]</div>
        <div style="font-size:.8em;">[[+productPrice:formatPrice]]â‚¬</div>
    </div>
</li>
